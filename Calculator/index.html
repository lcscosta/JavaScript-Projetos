<!DOCTYPE html>
<html>
    <header>
        <title>
            Calculator
        </title>
        <!-- Copied from https://codepen.io/lalwanivikas/details/eZxjqo -->
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <div class="calculator">
            <div class="screen" id="screen"></div>
            <div class="buttons">
                <div class="operators" id="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>&times;</div>
                    <div>&divide;</div>
                </div>
                <div class="Panel">
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers">
                        <div>0</div>
                        <div>.</div>
                        <div>C</div>
                    </div>
                    
                </div>
                <div class="equal" id="equal">=</div>
            </div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
